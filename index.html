<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-block">
        <div class="test-page">
            <a href="./test.html" class="btn btn-danger">Test</a>
        </div>
        <ul id="nav" class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="#">Chess board</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Envelopes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sort Triangle</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Palindrome</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Happy Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Numerical Sequence</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Fibonacci</a>
            </li>
        </ul>
        <div class="contant-block" id="content">
            <div class="task" id="task1" hidden>
                <div class="form-group row">
                    <div class="col-2">
                        <input placeholder="Length" data-value="length" class="form-control input-number" type="text" maxlength="3">
                    </div>
                    <div class="col-2">
                        <input placeholder="Width" data-value="width" class="form-control input-number" type="text" maxlength="2">
                    </div>
                    <div class="col-2">
                        <input placeholder="Symbol" data-value="symbol" class="form-control" type="text" maxlength="1">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" data-func="board" class="btn btn-success button-getData">Get Chess
                        Boad</button>
                </div>
                <textarea class="result"></textarea>
            </div>
            <div class="task" id="task2" hidden>
                <div class="form-group row">
                    <label for="envelope1" class="col-2 envelope__title">Envelope 1</label>
                    <div class="col-2">
                        <input id="envelope1" placeholder="Width" data-value="width" class="form-control" type="number" min="0">
                    </div>
                    <div class="col-2">
                        <input placeholder="Height" data-value="height" class="form-control" type="number" min="0">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="envelope2" class="col-2 envelope__title">Envelope 2</label>
                    <div class="col-2">
                        <input id="envelope2" placeholder="Width" data-value="width" class="form-control" type="number" min="0">
                    </div>
                    <div class="col-2">
                        <input placeholder="Height" data-value="height" class="form-control" type="number" min="0">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task dynamic-collection" id="task3" hidden>
                <div class="triangle-grid" id="triangleGrid">
                    <div class="form-group row">
                        <div class="col-2">
                            <input placeholder="Vertices1" data-value="vertices" class="title form-control" type="text" maxlength="3">
                        </div>
                        <div class="col-2 col__side">
                            <input placeholder="Side1" data-value="side1" class="form-control" type="number" min="1">
                        </div>
                        <div class="col-2 col__side">
                            <input placeholder="Side2" data-value="side2" class="form-control" type="number" min="1">
                        </div>
                        <div class="col-2 col__side">
                            <input placeholder="Side3" data-value="side3" class="form-control" type="number" min="1">
                        </div>
                    </div>
                </div>
                <div class="buttons-addReset">
                    <button class="btn btn-warning" id="resetTriangle">Reset</button>
                    <button class="btn btn-warning" id="addTriangle">Add Triangle</button>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task4" hidden>
                <div class="form-group row">
                    <div class="col-6">
                        <textarea placeholder="Enter a number to search for a palindrome" data-value="number" class="form-control input-number string"></textarea>
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task5" hidden>
                <div class="form-group row">
                    <div class="col-3">
                        <input placeholder="Min" data-value="min" class="form-control input-number" maxlength="7">
                    </div>
                    <div class="col-3">
                        <input placeholder="Max" data-value="max" class="form-control input-number" maxlength="7">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task6" hidden>
                <div class="form-group row">
                    <div class="col-3">
                        <input placeholder="Length" data-value="length" class="form-control input-number" maxlength="3">
                    </div>
                    <div class="col-3">
                        <input placeholder="Min Sqrt" data-value="minSqrt" class="form-control input-number" maxlength="7">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task7" hidden>
                <div class="form-group row">
                    <div class="col-2">
                        <input placeholder="Length" data-value="length" class="form-control input-number" type="text" maxlength="2">
                    </div>
                    <div class="col-2">
                        <input placeholder="Min" data-value="min" class="form-control input-number" type="text" maxlength="2">
                    </div>
                    <div class="col-2">
                        <input placeholder="Max" data-value="max" class="form-control input-number" type="text" maxlength="2">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="error" id="error" style="color: red; display: flex; justify-content: center;"></div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
