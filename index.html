<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-block">
        <div class="test">
            <a href="./test.html" class="btn btn-danger">Test</a>
        </div>
        <ul id="nav" class="nav nav-pills nav-fill">
            <li class="nav-item">
                <a class="nav-link" href="#">Chess board</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Envelopes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sort Triangle</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Palindrome</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Happy Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Numerical Sequence</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Fibonacci</a>
            </li>
        </ul>
        <div class="contant-block" id="content">
            <div class="task" id="task1" hidden>
                <div class="form-group row">
                    <div class="col-2">
                        <label>Length: </label>
                        <input data-value="length" class="form-control incoming-control" type="text" maxlength="3">
                    </div>
                    <div class="col-2">
                        <label>Width: </label>
                        <input data-value="width" class="form-control incoming-control" type="text" maxlength="2">
                    </div>
                    <div class="col-2">
                        <label>Symbol: </label>
                        <input data-value="symbol" class="form-control" type="text" maxlength="1">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" data-func="board" class="btn btn-success button-getData">Get Chess
                        Boad</button>
                </div>
                <textarea class="result"></textarea>
            </div>
            <div class="task" id="task2" hidden>
                <div class="form-group row">
                    <div class="col-2 envelope__title">Envelope 1</div>
                    <div class="col-2">
                        <label>Width: </label>
                        <input data-value="width" class="form-control" type="number" min="0">
                    </div>
                    <div class="col-2">
                        <label>Height: </label>
                        <input data-value="height" class="form-control" type="number" min="0">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2 envelope__title">Envelope 2</div>
                    <div class="col-2">
                        <label>Width: </label>
                        <input data-value="width" class="form-control" type="number" min="0">
                    </div>
                    <div class="col-2">
                        <label>Height: </label>
                        <input data-value="height" class="form-control" type="number" min="0">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task3" hidden>
                <div class="triangle-grid" id="triangleGrid">
                    <div class="form-group row">
                        <div class="col-2">
                            <label class='title'>Triangle 1. Vertices: </label>
                            <input data-value="vertices" class="form-control" type="text" maxlength="3">
                        </div>
                        <div class="col-2">
                            <label>Side1: </label>
                            <input data-value="side1" class="form-control" type="number" min="1">
                        </div>
                        <div class="col-2">
                            <label>Side2: </label>
                            <input data-value="side2" class="form-control" type="number" min="1">
                        </div>
                        <div class="col-2">
                            <label>Side3: </label>
                            <input data-value="side3" class="form-control" type="number" min="1">
                        </div>
                    </div>
                </div>
                <div class="buttons-addReset">
                    <button class="btn btn-warning" id="resetTriangle">Reset</button>
                    <button class="btn btn-warning" id="addTriangle">Add Triangle</button>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task4" hidden>
                <div class="form-group row">
                    <div class="col-6">
                        <label>Enter a number to search for a palindrome: </label>
                        <textarea data-value="number" class="form-control incoming-control string"></textarea>
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task5" hidden>
                <div class="form-group row">
                    <div class="col-3">
                        <label>Min: </label>
                        <input data-value="min" class="form-control incoming-control" maxlength="7">
                    </div>
                    <div class="col-3">
                        <label>Max: </label>
                        <input data-value="max" class="form-control incoming-control" maxlength="7">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task6" hidden>
                <div class="form-group row">
                    <div class="col-3">
                        <label>Length: </label>
                        <input data-value="length" class="form-control incoming-control" maxlength="3">
                    </div>
                    <div class="col-3">
                        <label>Min Sqrt: </label>
                        <input data-value="minSqrt" class="form-control incoming-control" maxlength="7">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
            <div class="task" id="task7" hidden>
                <div class="form-group row">
                    <div class="col-1">
                        <label>Length: </label>
                        <input data-value="length" class="form-control incoming-control" type="text" maxlength="2">
                    </div>
                    <div class="col-1">
                        <label>Min: </label>
                        <input data-value="min" class="form-control incoming-control" type="text" maxlength="2">
                    </div>
                    <div class="col-1">
                        <label>Max: </label>
                        <input data-value="max" class="form-control incoming-control" type="text" maxlength="2">
                    </div>
                </div>
                <div class="button-block">
                    <button type="button" class="btn btn-success button-getData">Get Result</button>
                </div>
                <div class="result" contenteditable="true"></div>
            </div>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>

</html>
